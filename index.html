<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/png">
    <title>Stats preview card component | FrontEndMentor</title>
</head>
<body>
    <div id="main">
        <div id="body">
            <h1 class="head">Get <span>insights</span> that help your business grow.</h1>
            <p class="para">Discover the benefits of data analytics and make <br>
                 better decisions regarding revenue, customer <br>
                  experience, and overall efficiency.</p>
            <div id="stat-headings">
                <h2 class="tenK">10k+ <span>COMPANIES</span></h2>
                <h2 class="templates">314 <span>TEMPLATES</span></h2>
                <h2 class="queries">12M+ <span>QUERIES</span></h2>
            </div>
        </div>
        <div id="image">
            <img src="images/image-header-desktop.jpg" alt="">
        </div>
    </div>
</body>
</html>
